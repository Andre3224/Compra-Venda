<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Compre&Venda - Sistemas de Compras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            text-align: center;
            width: 320px;
        }
        h3 {
            color: #ff6f00;
            margin-bottom: 20px;
            font-size: 1.4em;
        }
        a {
            display: block;
            margin: 8px 0;
            padding: 12px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            background: linear-gradient(90deg, #ff8c00, #ff6f00);
            border-radius: 8px;
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 3px 6px rgba(0,0,0,0.15);
        }
        a:hover {
            background: linear-gradient(90deg, #ff6f00, #e65100);
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Bem-vindo ao Compre&Venda</h3>
        <a href="{{ url_for('usuario_novo') }}">Cadastrar Usuário</a>
        <a href="{{ url_for('anuncio') }}">Cadastro de Anúncio</a>
        <a href="{{ url_for('pergunta') }}">Perguntas</a>
        <a href="{{ url_for('categoria') }}">Categorias</a>
        <a href="{{ url_for('relVendas') }}">Relatório de Vendas</a>
        <a href="{{ url_for('relCompras') }}">Relatório de Compras</a>
    </div>
</body>
</html>
